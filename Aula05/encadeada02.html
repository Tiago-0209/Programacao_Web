<body>

            alert("Fevereiro")
        }

            alert("Março")
        }

        }
         else if(mes ==5){
            alert("Maio")
        }
         else if(mes ==6){
            alert("Junho")
        }
         else if(mes ==7){
            alert("Julho")
        }
         else if(mes ==8){
            alert("Agosto")
        }
         else if(mes ==9){
            alert("Setembro")
        } 
        else if(mes ==10){
            alert("Outubro")
        }
         else if(mes ==2){
            alert("Novembro")
        }
         else if(mes ==12){
            alert("dezembro")
        }
        else {
        alert("esse numero não é correspondente a um mês, por favor digite um numero entre 1 e 12.")
        }

    </script>

</body>
