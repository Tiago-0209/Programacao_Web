<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var num = parseInt(prompt("Digite um numero: "));
        //verificar se o numero ta entre 1 e 10

        if (num >= 1 && num <=10){
            alert("Dentro do intervalo");
        }
        else{
            alert("Fora do intervalo");
        }
    </script>

</body>
</html>
