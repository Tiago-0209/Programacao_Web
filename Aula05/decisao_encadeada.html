<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        var idade = parseInt(prompt("Digite sua idade"))

        
        if (idade <10){
            alert("crinça")
        }
        else if (idade <17){
            alert("adolescente")
        }
        else if (idade <25){
            alert("juvenil")
        }
        else if (idade <50) {
            alert("Adulto")
        }
        else if (idade <70) {
            alert("Idoso")
        }
        else if (idade <100) {
            alert("Muito Idoso")
        }
        else{
            alert("Ancião quase morrido")
        }


    </script>

</body>
</html>
